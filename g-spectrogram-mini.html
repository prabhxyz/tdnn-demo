<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./g-spectrogram-controls.html">
<link rel="import" href="./g-oscillator.html">
<!-- 
  For reference, you had a g-spectrogram.html as well. 
  This file specifically defines <g-spectrogram-mini>. 
-->

<polymer-element name="g-spectrogram" attributes="controls log fftsize labels ticks oscillator speed color">
  <template>
    <style>
      canvas {
        position: absolute;
        width: 50%;
        height: 35vh;
        border: 1px solid #B1EDE8;
      }
      g-spectrogram-controls {
        position: absolute;
      }
    </style>
    <canvas id="canvas"></canvas>
    <canvas id="labels"></canvas>
    <template if="{{controls}}">
      <g-spectrogram-controls
          log="{{log}}"
          labels="{{labels}}"
          speed="{{speed}}"
          ticks="{{ticks}}"
          color="{{color}}">
      </g-spectrogram-controls>
    </template>
    <template if="{{oscillator}}">
      <g-oscillator log={{log}} speed={{speed}}></g-oscillator>
    </template>
  </template>
  <script src="g-spectrogram.js"></script>
</polymer-element>

<polymer-element name="g-spectrogram-mini" attributes="controls log fftsize labels ticks oscillator speed color">
  <template>
    <style>
      canvas {
        position: absolute;
        width: 65%;
        height: 40vh;
        border: 1px solid black;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      g-spectrogram-controls {
        position: absolute;
        margin-top: 36vh;
      }
      h1 {
        font-size: 12px;
        display: none;
      }
      .config {
        font-size: 10px;
        width: 100%;
      }
      #speed, #ticks {
        width: 50%;
      }
    </style>
    <canvas id="canvas"></canvas>
    <canvas id="labels"></canvas>
    <template if="{{controls}}">
      <g-spectrogram-controls
          log="{{log}}"
          labels="{{labels}}"
          speed="{{speed}}"
          ticks="{{ticks}}"
          color="{{color}}">
      </g-spectrogram-controls>
    </template>
    <template if="{{oscillator}}">
      <g-oscillator log={{log}} speed={{speed}}></g-oscillator>
    </template>
  </template>
  <script src="g-spectrogram-mini.js"></script>
</polymer-element>
