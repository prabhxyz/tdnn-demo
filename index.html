<!DOCTYPE html>
<html lang="en">

<head>
    <!-- External resources -->
    <script src="bower_components/platform/platform.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="import" href="g-spectrogram.html">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const startStopBtn = document.getElementById('start-stop-btn');
    
    startStopBtn.addEventListener('click', function() {
        this.classList.toggle('active');
        this.textContent = this.classList.contains('active') ? 'Stop' : 'Start';
    });
});
</script>

<body>
    <!-- Header Section -->
    <div class="header-wrapper">
        <h2>Time-Delay Neural Network Demo</h2>
        <div class="btn-bar">
            <div id="start-stop-btn" class="show-btn">Start</div>
            <div id="predict-btn" class="show-btn">Record Sample</div>
        </div>
      </div>
      
    <div class="body-wrapper-index">
        <div class="spectrograms">
            <div class="spectrogram-wrapper-mini" id="mini-spectrogram">
                <g-spectrogram-mini controls labels log oscillator speed="10"></g-spectrogram-mini>
            </div>
        </div>
    </div>
      
      <div class="custom-button-wrappers">
        <div id="spec-left" class="custom-btn">Left <--</div>
        <div id="spec-right" class="custom-btn">Right --></div>
        <div id="spec-pred" class="custom-btn">Predict</div>
      </div>
</body>

</html>
